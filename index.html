<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Universal I Ching Oracle</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#7311d4",
                        "primary-glow": "#9d4edd",
                        "accent-gold": "#D4AF37",
                        "background-light": "#f7f6f8",
                        "background-dark": "#141118",
                        "card-dark": "#1e1823",
                    },
                    fontFamily: {
                        sans: ["Manrope", "sans-serif"],
                        serif: ["Cinzel", "serif"],
                    },
                    backgroundImage: {
                        "mystical-gradient": "radial-gradient(circle at 50% 0%, #2a1b3d 0%, #141118 70%)",
                        "gold-shimmer": "linear-gradient(45deg, rgba(212,175,55,0.1) 0%, rgba(212,175,55,0.4) 50%, rgba(212,175,55,0.1) 100%)",
                    },
                    boxShadow: {
                        "glow": "0 0 20px rgba(115, 17, 212, 0.5), 0 0 40px rgba(115, 17, 212, 0.2)",
                        "gold-glow": "0 0 15px rgba(212, 175, 55, 0.4), 0 0 30px rgba(212, 175, 55, 0.1)",
                    },
                    animation: {
                        "spin-slow": "spin 60s linear infinite",
                        "pulse-slow": "pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite",
                        "float": "float 6s ease-in-out infinite",
                        "fade-in": "fadeIn 0.8s ease-out forwards",
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        },
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                },
            },
        };
    </script>
    <style>
        body {
            background-color: #141118;
            color: white;
            margin: 0;
            overflow-x: hidden;
        }
        /* Custom scrollbar for webkit */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #141118;
        }
        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #7311d4;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",

    "react/": "https://esm.sh/react@^19.2.4/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
    "zustand/": "https://esm.sh/zustand@^5.0.11/",
    "zustand": "https://esm.sh/zustand@^5.0.11"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
